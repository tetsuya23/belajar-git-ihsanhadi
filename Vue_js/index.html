<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
	<div id="app" v-if="status == 'tampilkan' ">
  		{{ message }}<br><br>
  		<label v-for="user in users">Name : {{ user.name }}, Umur {{ user.age }}<br></label>
	</div>
</body>
</html>

<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
<script type="text/javascript">
	var app = new Vue({
  el: '#app',
  data: {
    message: 'Hello Vue!',
    status: 'tampilkan',
    users : [
    	{
    		name : 'Ihsan',
        age : '25'
    	},
    	{
    		name : 'Hadi',
        age : '27'
    	},
    	{
    		name : 'Nurhasan',
        age : '26'
    	}
    ]
  }
})
</script>
